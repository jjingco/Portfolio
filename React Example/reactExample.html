<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>React Example</title>
</head>
<body>
    <div class="container">
        <div id="root"></div>
    </div>



<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>

<script type="text/babel" >   
    class App extends React.Component{
        constructor(){
            super();
            this.state = {
                light : {room :"#f7ccd5", 
                        outside:"#87ceeb",
                        windowOutline:"10px solid #EB6500", 
                        moon:"yellow", 
                        alarm:"rgb(0, 202, 169)",
                        table:"#EB0042", 
                        floor:"rgb(88, 47, 0)"}
                };
            }
            changeColor(){
            this.setState({
                light: {room :"#b6969d", 
                        outside:"rgb(34, 54, 66)",
                        windowOutline:"10px solid rgb(156, 68, 0)", 
                        moon:"rgb(255, 255, 192)", 
                        alarm:"rgb(0, 160, 133)",
                        table:"rgb(160, 0, 45)", 
                        floor:"rgb(61, 33, 1)"}
             });
            }
            
            render(){
            const roomColor = {background:this.state.light.room};
            const windowColor = {background:this.state.light.outside,
                                border:this.state.light.windowOutline};
            const moonColor = {background:this.state.light.moon};
            const alarmColor = {background:this.state.light.alarm};
            const tableColor = {background:this.state.light.table};
            const floorColor = {background:this.state.light.floor};

            return (
            <div>
                <div id="room" style={roomColor}>
                    <div class="row">
                        <div id="left-side" class="col">
                            <div id='window' 
                                class='d-flex justify-content-center'
                                style={windowColor}
                            >
                                <div id='moon' style={moonColor}></div>                
                            </div>
                        </div>
                        <div id="right-side" class="col">
                            <div id='alarm' style={alarmColor}></div>                
                            <div id='table' style={tableColor}></div>
                        </div>
                    </div>
                </div>
                <div id="floor" style={floorColor}></div>
                <button type='button' onClick={this.changeColor.bind(this)}>
                Change
                </button>
            </div>
            );
            }
        }
    ReactDOM.render(            
    <App />,
    document.getElementById('root'));


</script>
<!-- https://stackoverflow.com/questions/42464888/how-do-i-change-the-background-color-of-the-body -->




</body>
</html>
